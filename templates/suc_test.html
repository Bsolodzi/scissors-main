{% extends 'base.html' %}
{% block content %}
  <form>
    <h1>SCISSORS</h1>
    <form method="POST">
      <div class="form-group">
        <label for="link">Long Link:</label>
        <input type="text" id="link" name="link" placeholder="Long link" /> <br />
      </div>

      <div class="form-group">
        <input type="submit" value="Shorten link" class="mybtn" >
      </div>

      <br />

    </form>
      {% for links in link %}
      <p>{{ link.long_link }}</p>
      <p>{{ link.short_link }}</p>
      <p>{{ link.user }}</p>
      {% endfor %}

    <div >
        <small>
            Go back to homepage? <a href="{{url_for('index')}}">Home</a>
        </small>
    </div>

    <a href="{{ url_for('logout')}}">Logout</a>
  </form>
{% endblock content %}
